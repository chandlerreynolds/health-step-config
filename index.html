<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <title></title>
  <link rel="stylesheet" href="css/slate.css">
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }
  </style>

  <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
</head>
<body>
  <form id="main-form">
    <div class='item-container'>
      <h1 class='title'>HealthStep Config</h1>
    </div>
    <div class="item-container">
      <div class="item-container-content">
        <div class="item">
          Use these options to configure a few options about HealthStep!
        </div>
      </div>
    </div>

    <div class="item-container">
      <div class="item-container-header">Temperature Format</div>
      <div class="item-container-content">
        <label class="item tab-buttons">
          <a id="tempToggle" name="tab-1" class="tab-button active">Fahrenheit</a>
          <a id="celToggle" name="tab-1" class="tab-button">Celsius</a>
        </label>
      </div>
    </div>

    <div class="item-container">
      <div class="button-container">
        <input id="submit_button" type="button" class="item-button" value="SAVE">
      </div>
    </div>
  </form>
  <script type="text/javascript" src="js/slate.js"></script>
  <script>
  function getConfigData() {
    var backgroundColorPicker = $('#tempToggle');

    var options = {
      'celsius': !backgroundColorPicker.hasClass('active')
    };

    // Save for next launch
    localStorage['celsius'] = options['celsius'];

    console.log('Got options: ' + JSON.stringify(options));
    return options;
  }

  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }

  var submitButton = document.getElementById('submit_button');
  submitButton.addEventListener('click', function() {
    console.log('Submit');

    // Set the return URL depending on the runtime environment
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });

  (function() {
    var backgroundColorPicker = $('#tempToggle');

    // Load any previously saved configuration, if available
    if(localStorage['celsius']) {
      var isCelsius = JSON.parse(localStorage['celsius']);
      if (isCelsius) {
        $('#tempToggle').addClass('active');
      } else {
        $('#tempToggle').removeClass('active');
        $('#celToggle').addClass('active');
      }
    }
  })();
  </script>
</body>
</html>
